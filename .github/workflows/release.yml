name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      release_body: ${{ steps.changelog.outputs.body }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git tag --sort=-creatordate | head -2 | tail -1)
          if [ "$PREV_TAG" = "${{ github.ref_name }}" ]; then
            COMMITS=$(git log --oneline --no-merges HEAD~20..HEAD)
          else
            COMMITS=$(git log --oneline --no-merges ${PREV_TAG}..${{ github.ref_name }})
          fi

          BODY="## What's Changed

          ${COMMITS}

          ---

          ### Download
          - \`.exe\` — Windows NSIS installer (recommended)
          - \`.msi\` — Windows MSI installer"

          # Write to file for multiline output
          echo "$BODY" > release_body.md
          echo "body<<BODYEOF" >> $GITHUB_OUTPUT
          cat release_body.md >> $GITHUB_OUTPUT
          echo "BODYEOF" >> $GITHUB_OUTPUT

  build:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'CLI Buddy ${{ github.ref_name }}'
          releaseBody: ${{ needs.create-release.outputs.release_body }}
          releaseDraft: false
          prerelease: false
