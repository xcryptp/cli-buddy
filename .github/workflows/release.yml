name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'CLI Buddy ${{ github.ref_name }}'
          releaseBody: |
            ## CLI Buddy ${{ github.ref_name }}

            ### Download
            - **`CLI.Buddy.exe`** — 포터블 (설치 없이 바로 실행)
            - **`CLI.Buddy_x64-setup.exe`** — 설치형 (자동시작, 시작메뉴 등록)
          releaseDraft: false
          prerelease: false

      - name: Upload portable exe
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.ref_name }}"
          EXE_PATH="src-tauri/target/release/CLI Buddy.exe"

          if [ -f "$EXE_PATH" ]; then
            echo "Found portable exe: $EXE_PATH"
            # Rename for clarity
            cp "$EXE_PATH" "CLI.Buddy.exe"

            # Upload to existing release
            gh release upload "$TAG" "CLI.Buddy.exe" --clobber
            echo "Uploaded CLI.Buddy.exe to release $TAG"
          else
            echo "Portable exe not found, listing release dir:"
            ls -la src-tauri/target/release/*.exe 2>/dev/null || echo "No exe files found"
          fi
