name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: notes
        shell: bash
        run: |
          # Get previous tag (if any)
          PREV_TAG=$(git tag --sort=-creatordate | grep -v "${{ github.ref_name }}" | head -1 || true)

          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log --oneline --no-merges ${PREV_TAG}..HEAD || echo "")
          else
            COMMITS=$(git log --oneline --no-merges -20 || echo "Initial release")
          fi

          cat > release_notes.md << 'NOTES_EOF'
          ## What's Changed
          NOTES_EOF

          echo "$COMMITS" >> release_notes.md

          cat >> release_notes.md << 'NOTES_EOF'

          ---
          ### Download
          - `.exe` — Windows NSIS installer (recommended)
          - `.msi` — Windows MSI installer
          NOTES_EOF

          echo "Generated release notes:"
          cat release_notes.md

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'CLI Buddy ${{ github.ref_name }}'
          releaseBody: |
            ## What's Changed

            See [commit history](https://github.com/xcryptp/cli-buddy/commits/${{ github.ref_name }}) for details.

            ---
            ### Download
            - `.exe` — Windows NSIS installer (recommended)
            - `.msi` — Windows MSI installer
          releaseDraft: false
          prerelease: false
